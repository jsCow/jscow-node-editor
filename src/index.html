<!DOCTYPE html>
<html>
  <head>
    <title>jsCow - Application Environment Example</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/theme-min.css" />
    
    <!-- JS -->
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="js/d3/d3.min.js" type="text/javascript"></script>
    <script src="js/jscow/jscow.min.js" type="text/javascript"></script>
    
    <!-- jsCow Application -->
    <script src="js/app/app.min.js" type="text/javascript"></script>
    
    <style type="text/css">
      #node-editor-1 {
        position: absolute;
        width: 500px;
        height: 300px;
        border: 1px dashed #ccc;
        top: 50px;
        left: 100px;
      }
      #node-editor-2 {
        position: absolute;
        width: 550px;
        border: 1px dashed #ccc;
        top: 30px;
        right: 150px;
        bottom: 20px;
      }
    </style>

  </head>
  <body>
    <div id="node-editor-1"></div>
    <div id="node-editor-2"></div>
  </body>
</html>
